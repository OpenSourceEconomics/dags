---
version: 2
build:
  os: ubuntu-lts-latest
  tools:
    python: '3.13'
  jobs:
    create_environment:
      - asdf plugin add pixi
      - asdf install pixi latest
      - asdf global pixi latest
    install:
      - pixi install -e docs
    build:
      html:
        - pixi run -e docs sphinx-build -T -b html docs/source $READTHEDOCS_OUTPUT/html
